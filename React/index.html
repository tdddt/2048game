<html>
    <head>
        <!--배포할 때는 development 부분을 production을 바꾸면 됨-->
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!--자바스크립트 안에서 html태그 문법을 쓸 수 있도록 해 줌-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div> <!-- <div id="root"><button>Like</button></div> -->
        <script type="text/babel"> 
            //const e = React.creteElement;
            class LikeButton extends React.Component { //대문자로 시작하는 건 React Component
                constructor(props){
                    super(props);
                    this.state = { //state : 바뀔 여지가 있는 부분
                        liked: false,
                    };
                }

                //rendering
                render(){
                    //JSX = JS + XML(엄격한 문법 : 닫는 괄호 꼭 필요 ex <LikeButton/>)
                    return <button type="submit" onClick={()=>{this.setState({liked:true})}}>
                        {this.state.liked===true ? 'Liked' : 'Like'}
                        </button>;
                    /*
                    //2번째에는 attribute를 넣어줄 수 있음.
                    return e( // <button onclick=" " type="submit">Like</button>
                        'button', 
                        {onClick: () => {this.setState({liked:true})}, type: 'submit'},
                        this.state.liked === true ? 'Liked' : 'Like'
                    );    
                    */
                }
            }

        </script>
        <script> 
            //ReactDOM을 이용하여 화면에 renderting
            ReactDOM.render(<LikeButton/>,document.querySelector('#root'));
            //ReactDOM.render(e(LikeButton),document.querySelector('#root')); 
        </script>
    </body>
</html>
